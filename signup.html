<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for MTX</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="icon" href="/imgs/icons/signup.png">
</head>

<body>
    <h1 class="MTX">MTX Group</h1>
    <a href="main copy.html" class="main" title="Go To Main Page">Main</a>

    <form action="" method="post">
        <!-- <div>
            <label for="Fullname" class="k">Fullname</label>
            <input type="text" id="Fullname" name="Full_name" required placeholder="name"> 
        </div> -->
        <div>
            <label for="fname" class="k">First</label>
            <input type="text" class="first-and-last" name="F_name" id="fname" placeholder="first name">
            <label for="lname" class="k lname1">Last</label>
            <input type="text" class="first-and-last" name="L_name" id="lname" placeholder="last name">

        </div>
        <br>
        <div>
            <label for="username" class="k">username</label>
            <input type="text" name="username" id="username" required placeholder="username">
        </div>
        <br>
        <div>
            <label for="email" class="k">Email</label>
            <input type="email" name="email" id=email required placeholder="Email">
        </div>
        <br>
        <div>
            <label for="password" class="k">password</label>
            <input type="password" name="password" id=password required placeholder="Write Stong password">
        </div>
        <br>
        <div>
            <label for="confirm_password" class="k">Confirm password</label>
            <input type="password" name="password" id="confirm_password" placeholder="confirm_password">
        </div>
        <br>
        <div>
            <label for="phone" class="k">Phone Number</label>
            <input type="tel" name="Phone" id="Phone Number" placeholder="+201009124381" title="+201009124381"
                minlength="11" required>
        </div>
        <br>
        <div>
            <label for="date" class="k">Date</label>
            <input type="date" value="2005-10-25">
        </div>
        <br>
        <div>
            <label class="k"> Gender :</label>
            <div class="male-radio">
                <input type="radio" name="Gender" id="Male" value="Male" checked>
                <label for="Male" class="MF">Male</label>
            </div>
            <div class="female-radio">
                <input type="radio" name="Gender" value="Female" id="Female">
                <label for="Female" tabindex="0" class="MF">Female</label>
            </div>
        </div>
        <br>
        <div>
            <input type="submit" value="Sign Up" class="signbutton">
        </div>
        <hr>
        <a href="login.html" target="_self" class="h1234">You Have an account</a>
    </form>

</body>

</html>
