<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="icon" href="imgs/icons/login.svg">
    <title>login</title>
</head>

<body>
    <div class="all">
    </div>
    <div class="container">
        
        <div class="right"></div>
        <div class="left">
            <div class="containerL">
                <h2>Welcome back!</h2>
                <p>Enter your Credentials to access your account</p>
                <form action="">
                    <!-- <div class="name-cont small-cont ">
                        <label for="name" class="label-total">Name</label>
                        <input type="text" placeholder="Enter your name" id="name">
                    </div> -->

                    <div class="email-cont small-cont">
                        <label for="email" class="label-total">Email address</label>
                        <input type="text" placeholder="Enter your email" id="email">
                    </div>


                    <div class="password-cont small-cont">
                        <label for="password" class="label-total">Password</label>
                        <input type="password" placeholder="Enter your password" id="password">
                        <a href="#">forget password</a>
                    </div>

                    <div class="checkbox-cont ">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">Remember for 30 days</label>
                    </div>

                    <input type="submit" value="login">
                </form>

                <div class="or"></div>

                <div class="sign-with-cont">
                    <button>
                        <img src="imgs/icons/google.png" alt="" loading="eager" decoding="async">
                        <p> Sign in with Google</p>
                    </button>

                    <button>
                        <img src="imgs/icons/apple.png" alt="" loading="eager" decoding="async">
                        <p>Sign in with Apple</p>
                    </button>

                    <div class="c">
                        <p>Don't Have an account? </p><a href="signup.html">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
